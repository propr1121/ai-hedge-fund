<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hedge Fund Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            padding: 25px 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: clamp(1.8rem, 5vw, 3rem);
            margin-bottom: 8px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        .header .subtitle {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            color: rgba(255, 255, 255, 0.85);
            font-weight: 300;
        }

        .main-content {
            padding: 40px 0 60px;
        }

        .section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            margin-bottom: 30px;
            text-align: center;
            color: #ffffff;
            font-weight: 600;
        }

        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .crypto-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .crypto-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .crypto-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }

        .crypto-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .crypto-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .crypto-info h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .crypto-info .symbol {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .crypto-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00f5ff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
        }

        .crypto-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
        }

        .crypto-changes {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .change-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            min-width: 60px;
            backdrop-filter: blur(10px);
        }

        .change-positive {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .change-negative {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .change-neutral {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #00f5ff;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00f5ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .last-updated {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #f44336;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .crypto-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .crypto-card {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .main-content {
                padding: 30px 0 40px;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .crypto-details {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-chart-line"></i> AI Hedge Fund Dashboard</h1>
            <p class="subtitle">Real-Time Cryptocurrency Market Intelligence</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- Market Stats Section -->
            <div class="stats-section">
                <h2 class="section-title"><i class="fas fa-globe"></i> Global Market Overview</h2>
                <div class="stats-grid" id="market-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="total-market-cap">$0</div>
                        <div class="stat-label">Total Market Cap</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="total-volume">$0</div>
                        <div class="stat-label">24H Volume</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="btc-dominance">0%</div>
                        <div class="stat-label">BTC Dominance</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="active-cryptos">0</div>
                        <div class="stat-label">Active Cryptos</div>
                    </div>
                </div>
            </div>

            <!-- Cryptocurrency Section -->
            <div class="section">
                <h2 class="section-title"><i class="fab fa-bitcoin"></i> Top 8 Cryptocurrencies</h2>
                <div id="crypto-grid" class="crypto-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div class="loading-text">Loading market data...</div>
                    </div>
                </div>
                <div class="last-updated" id="last-updated"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p><i class="fas fa-shield-alt"></i> For educational and research purposes only. Not financial advice.</p>
        </div>
    </footer>

    <script>
        class CryptoDashboard {
            constructor() {
                this.apiUrl = 'https://api.coingecko.com/api/v3';
                this.updateInterval = 30000; // 30 seconds
                this.init();
            }

            async init() {
                await this.loadData();
                this.startAutoUpdate();
            }

            async loadData() {
                try {
                    await Promise.all([
                        this.loadCryptoData(),
                        this.loadGlobalData()
                    ]);
                    this.updateLastUpdated();
                } catch (error) {
                    this.showError('Failed to load market data. Please check your internet connection.');
                    console.error('Error loading data:', error);
                }
            }

            async loadCryptoData() {
                const response = await fetch(`${this.apiUrl}/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=8&page=1&sparkline=false&price_change_percentage=1h,24h,7d`);
                
                if (!response.ok) throw new Error('Failed to fetch crypto data');
                
                const data = await response.json();
                this.displayCryptoData(data);
            }

            async loadGlobalData() {
                try {
                    const response = await fetch(`${this.apiUrl}/global`);
                    if (response.ok) {
                        const data = await response.json();
                        this.displayGlobalStats(data.data);
                    }
                } catch (error) {
                    console.error('Error loading global data:', error);
                }
            }

            displayGlobalStats(data) {
                const formatLargeNumber = (num) => {
                    if (num >= 1e12) return `$${(num / 1e12).toFixed(2)}T`;
                    if (num >= 1e9) return `$${(num / 1e9).toFixed(2)}B`;
                    if (num >= 1e6) return `$${(num / 1e6).toFixed(2)}M`;
                    return `$${num.toLocaleString()}`;
                };

                document.getElementById('total-market-cap').textContent = formatLargeNumber(data.total_market_cap.usd);
                document.getElementById('total-volume').textContent = formatLargeNumber(data.total_volume.usd);
                document.getElementById('btc-dominance').textContent = `${data.market_cap_percentage.btc.toFixed(1)}%`;
                document.getElementById('active-cryptos').textContent = data.active_cryptocurrencies.toLocaleString();
            }

            displayCryptoData(cryptoData) {
                const grid = document.getElementById('crypto-grid');
                grid.innerHTML = '';

                cryptoData.forEach(coin => {
                    const card = this.createCryptoCard(coin);
                    grid.appendChild(card);
                });
            }

            createCryptoCard(coin) {
                const card = document.createElement('div');
                card.className = 'crypto-card';

                const formatPrice = (price) => {
                    if (price >= 1000) return `$${price.toLocaleString(undefined, {maximumFractionDigits: 0})}`;
                    if (price >= 1) return `$${price.toLocaleString(undefined, {maximumFractionDigits: 2})}`;
                    return `$${price.toFixed(6)}`;
                };

                const formatChange = (change, period) => {
                    if (change === null || change === undefined) return `<span class="change-badge change-neutral">N/A</span>`;
                    
                    const className = change >= 0 ? 'change-positive' : 'change-negative';
                    const sign = change >= 0 ? '+' : '';
                    return `<span class="change-badge ${className}">${sign}${change.toFixed(2)}%</span>`;
                };

                const formatMarketCap = (marketCap) => {
                    if (marketCap >= 1e12) return `$${(marketCap / 1e12).toFixed(2)}T`;
                    if (marketCap >= 1e9) return `$${(marketCap / 1e9).toFixed(2)}B`;
                    if (marketCap >= 1e6) return `$${(marketCap / 1e6).toFixed(2)}M`;
                    return `$${marketCap.toLocaleString()}`;
                };

                card.innerHTML = `
                    <div class="crypto-header">
                        <img src="${coin.image}" alt="${coin.name}" class="crypto-icon" loading="lazy">
                        <div class="crypto-info">
                            <h3>${coin.name}</h3>
                            <div class="symbol">${coin.symbol.toUpperCase()}</div>
                        </div>
                    </div>
                    <div class="crypto-price">${formatPrice(coin.current_price)}</div>
                    <div class="crypto-details">
                        <div class="detail-item">
                            <div class="detail-label">Market Cap</div>
                            <div class="detail-value">${formatMarketCap(coin.market_cap)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Rank</div>
                            <div class="detail-value">#${coin.market_cap_rank}</div>
                        </div>
                    </div>
                    <div class="crypto-changes">
                        ${formatChange(coin.price_change_percentage_1h_in_currency, '1H')}
                        ${formatChange(coin.price_change_percentage_24h, '24H')}
                        ${formatChange(coin.price_change_percentage_7d_in_currency, '7D')}
                    </div>
                `;

                return card;
            }

            showError(message) {
                const grid = document.getElementById('crypto-grid');
                grid.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
            }

            updateLastUpdated() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                document.getElementById('last-updated').textContent = `Last updated: ${timeString}`;
            }

            startAutoUpdate() {
                setInterval(() => {
                    this.loadData();
                }, this.updateInterval);
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CryptoDashboard();
        });

        // Add some visual flair
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.crypto-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
                } else {
                    card.style.transform = '';
                }
            });
        });
    </script>
</body>
</html>
