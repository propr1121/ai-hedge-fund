<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .test-box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="status" id="status">üü¢ Loading...</div>
    
    <h1>üì± Mobile Test Page</h1>
    <p>If you can see this, the basic mobile connection is working!</p>
    
    <div class="test-box">
        <h2>‚úÖ Connection Test</h2>
        <p>Server IP: 172.30.0.2:5000</p>
        <p>Current Time: <span id="time"></span></p>
        <p>Status: <span id="connection-status">Testing...</span></p>
    </div>
    
    <div class="test-box">
        <h2>üîß Quick Actions</h2>
        <button onclick="testHealth()" style="padding: 10px 20px; margin: 5px; font-size: 14px;">Test Health</button>
        <button onclick="testAnalysts()" style="padding: 10px 20px; margin: 5px; font-size: 14px;">Test Analysts</button>
        <button onclick="goToMobile()" style="padding: 10px 20px; margin: 5px; font-size: 14px;">Go to Mobile App</button>
    </div>
    
    <div class="test-box">
        <h2>üìä Test Results</h2>
        <div id="test-results">
            <p>Click buttons above to test functionality</p>
        </div>
    </div>

    <script>
        // Update time
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Test health endpoint
        function testHealth() {
            document.getElementById('test-results').innerHTML = '<p>Testing health endpoint...</p>';
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('connection-status').textContent = '‚úÖ Connected';
                    document.getElementById('status').textContent = 'üü¢ Connected';
                    document.getElementById('test-results').innerHTML = `
                        <p>‚úÖ Health test passed!</p>
                        <p>Server status: ${data.status}</p>
                        <p>Server time: ${data.timestamp}</p>
                    `;
                })
                .catch(error => {
                    document.getElementById('connection-status').textContent = '‚ùå Error';
                    document.getElementById('status').textContent = 'üî¥ Error';
                    document.getElementById('status').style.background = '#f44336';
                    document.getElementById('test-results').innerHTML = `
                        <p>‚ùå Health test failed!</p>
                        <p>Error: ${error.message}</p>
                    `;
                });
        }

        // Test analysts endpoint
        function testAnalysts() {
            document.getElementById('test-results').innerHTML = '<p>Testing analysts endpoint...</p>';
            fetch('/api/analysts')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('test-results').innerHTML = `
                        <p>‚úÖ Analysts test passed!</p>
                        <p>Available analysts: ${data.length}</p>
                        <p>Names: ${data.map(a => a.display).join(', ')}</p>
                    `;
                })
                .catch(error => {
                    document.getElementById('test-results').innerHTML = `
                        <p>‚ùå Analysts test failed!</p>
                        <p>Error: ${error.message}</p>
                    `;
                });
        }

        // Go to mobile app
        function goToMobile() {
            window.location.href = '/mobile';
        }

        // Auto-test on load
        setTimeout(testHealth, 1000);
    </script>
</body>
</html>
